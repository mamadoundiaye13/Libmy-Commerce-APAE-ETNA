<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="petite_resolution.css" /> <!-- Pour ceux qui ont une résolution inférieure à 1280px -->
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="moyen_resolution.css" /> <!-- Pour ceux qui ont une résolution inférieure à 1280px -->
    <meta charset="utf-8">
    <title>login</title>
  </head>
  <body>


      <!-- Modal Content -->
    <form class="modal-content animate" action="header.html">
      <div class="name">
        <a href="login.html" title="Reception !" >
          <img src="https://raw.githubusercontent.com/mamadoundiaye13/Libmy-Commerce-APAE-ETNA/master/Skype_Picture.jpeg" alt="Logo_Africa Store" title="Accueil" id="logo"/>
        </a>
      </div>

    <div class="container">
        <h3>If you already have an account, please enter your username and password.  </h3>
    </div>

      <fieldset>
        <legend>my login account</legend>
        <div class="container">
          <input type="text" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="container">
          <input type="password" placeholder="Enter Password" name="psw" pattern=".{8,}" required title="8 caractères minimum">
          <p>8 characters minimum</p>
        </div>


        <div class="container">
          <button type="submit" data-location="MyAccountMenu" value="Connexion" name="dwfrm_login_login">sign in</button>
          <nav>
            <ul>
              <li class="psw"><a href="reset.html">Forgotten password?</a></li>
            </ul>
          </nav>
          <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
        </div>
      </fieldset>

      </form>
  </body>
</html>
